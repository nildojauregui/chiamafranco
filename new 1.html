<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Google Maps Autocomplete Test</title>
</head>
<body style="font-family: sans-serif; padding: 2rem;">
  <h2>Luogo dellâ€™intervento</h2>
  <input id="luogo" type="text" placeholder="Es. Piazza Duomo 3, Milano" style="width: 400px; padding: 10px;" />

  <script
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"
    async defer>
  </script>

  <script>
    function initAutocomplete() {
      const input = document.getElementById("luogo");
      if (input) {
        new google.maps.places.Autocomplete(input, {
          types: ["geocode"],
          componentRestrictions: { country: "it" }
        });
      }
    }

    window.addEventListener("load", initAutocomplete);
  </script>
</body>
</html>
